<html>
<head>
	<title>UTM Generator</title>


	<style>
		* { 
			box-sizing: border-box 
		}
		body {
			width: 400px;
			margin: 0 auto;
			font-family: Helvetica;
			padding: 50px 0;
		}
		input,
		select,
		label,
		button,
		textarea {
			display: block;
			width: 100%;
		}
		label {
			padding: 25px 0 2px;
			font-size: 14px;
			font-weight: bold;
		}
		input,
		select,
		button,
		textarea {
			padding: 5px 10px;
			font-size: 14px;
		    cursor: pointer;
		    border-radius: 4px;
		    color: #666;
		    border: 1px solid #666;
		    outline: none;
		    background: #FFF;
		    -webkit-appearance: none;
		}
		button {
			margin-top: 20px;
			padding: 15px;
			font-weight: bold;
			background: #EEE;
		}
		button:hover,
		button:focus {
			background: #DDD;
		}
		#utm_source option {
			display: none;
		}
	</style>

</head>
<body>

	<label for="utm_medium">Campaign Medium:</label>
	<select name="utm_medium" id="utm_medium">
		<option></option>
		<option value="Social">Social</option>
		<option value="Email">Email</option>
		<option value="cpc">cpc</option>
		<option value="cpa">cpa</option>
	</select>

	<label for="utm_source">Campaign Source:</label>
	<select name="utm_source" id="utm_source">
		<option></option>
		<option value="Banners">Banners</option>
		<option value="Referral">Referral</option>
		<option value="Facebook">Facebook</option>
		<option value="Twitter">Twitter</option>
		<option value="LinkedIn">LinkedIn</option>
		<option value="Google+">Google+</option>
		<option value="Google">Google</option>
		<option value="YouTube">YouTube</option>
		<option value="Newsletter">Newsletter</option>
		<option value="Notification">Notification</option>
	</select>

	<label for="utm_campaign">Campaign Name:</label>
	<input type="text" name="utm_campaign" id="utm_campaign" placeholder="Roaming Promo 2015" />


	<label for="utm_url">Website URL:</label>
	<input type="text" name="utm_url" id="utm_url" value="https://vikingco.com/en/" />


	<label for="utm_url">The Magic Result:</label>
	<textarea rows="5" id="result" name="result"></textarea>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(function(){
			$('#utm_medium').on('change', function(e){
				$("#utm_source option").hide();

				if($(this).val() == "Social"){
					$("#utm_source option[value='Facebook']").show();
					$("#utm_source option[value='Twitter']").show();
					$("#utm_source option[value='Google+']").show();
					$("#utm_source option[value='LinkedIn']").show();
					$("#utm_source option[value='YouTube']").show();
					$("#utm_source").val('Facebook');
				} if($(this).val() == "Email"){
					$("#utm_source option[value='Newsletter']").show();
					$("#utm_source option[value='Notification']").show();
					$("#utm_source").val('Newsletter');
				}else if($(this).val() == "cpc"){
					$("#utm_source option[value='Banners']").show();
					$("#utm_source option[value='Google']").show();
					$("#utm_source option[value='Facebook']").show();
					$("#utm_source option[value='Twitter']").show();
					$("#utm_source").val('Banners');
				}else if($(this).val() == "cpa"){
					$("#utm_source option[value='Banners']").show();
					$("#utm_source option[value='Referral']").show();
					$("#utm_source option[value='Google']").show();
					$("#utm_source option[value='Facebook']").show();
					$("#utm_source option[value='Twitter']").show();
					$("#utm_source").val('Banners');
				}else{
					$("#utm_source").val('');
				}
			});

			$('#utm_medium,#utm_source,#utm_campaign,#utm_url').on('change keyup', function(e){
				console.log(e);
				var utm_source 		= $('#utm_source').val().toLowerCase();
				var utm_medium 		= $('#utm_medium').val().toLowerCase();
				var utm_campaign 	= $('#utm_campaign').val().toLowerCase().replace(' ', '-');
				var utm_url 		= 'https://'+$('#utm_url').val().toLowerCase().replace('http://', '').replace('https://', 'www.');

				$("#result").val(utm_url+'?utm_source='+utm_source+'&utm_medium='+utm_medium+'&utm_campaign='+utm_campaign);
			});

			$("#result").on("click", function(e){
				$(this).select();
			});
		});
	</script>

</body>
</html>
